<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />
    <title>Movie Diary Modular</title>
    <!-- TailwindCSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body
    class="bg-[url('https://image.tmdb.org/t/p/original/sRF5PBGGhEwxod7QzBh8grM7TrQ.jpg')] bg-cover bg-center bg-no-repeat"
  >
    <!-- NAVBAR -->
    <nav class="bg-blue-500 mb-8 p-4 shadow">
      <div class="container mx-auto flex items-center justify-between">
        <!-- Logo -->
        <div class="flex-shrink-0">
          <a href="index.html" class="text-white text-2xl md:text-4xl font-bold"
            >Movies 24</a
          >
        </div>

        <!-- SEARCHBAR feature  -->
        <div
          class="mx-4 sm:mx-8 flex rounded-md border-2 border-blue-500 overflow-hidden min-w-[200px] max-w-[600px] w-full"
        >
          <input
            id="search-input"
            type="text"
            placeholder="Search Movie Title..."
            class="w-full outline-none bg-white text-gray-600 text-sm px-2 sm:px-4 py-1 sm:py-3"
          />
          <button
            id="submit-btn"
            type="submit"
            class="flex items-center justify-center bg-[#007bff] hover:bg-blue-600 px-5"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              viewBox="0 0 192.904 192.904"
              width="16px"
              class="fill-white"
            >
              <path
                d="m190.707 180.101-47.078-47.077c11.702-14.072 18.752-32.142 18.752-51.831C162.381 36.423 125.959 0 81.191 0 36.422 0 0 36.423 0 81.193c0 44.767 36.422 81.187 81.191 81.187 19.688 0 37.759-7.049 51.831-18.751l47.079 47.078a7.474 7.474 0 0 0 5.303 2.197 7.498 7.498 0 0 0 5.303-12.803zM15 81.193C15 44.694 44.693 15 81.191 15c36.497 0 66.189 29.694 66.189 66.193 0 36.496-29.692 66.187-66.189 66.187C44.693 147.38 15 117.689 15 81.193z"
              ></path>
            </svg>
          </button>
        </div>
        <!-- END SEARCHBAR feature -->

        <!-- Navigation Links for Desktop -->
        <div class="hidden md:flex space-x-8">
          <a
            href="index.html"
            class="text-white text-lg font-bold hover:underline"
            >Home</a
          >
          <a
            href="src/pages/journal.html"
            class="text-white text-lg font-bold hover:underline"
            >Journal</a
          >
        </div>

        <!-- Mobile hamburger button -->
        <div class="md:hidden mr-4 mt-2">
          <button id="mobile-menu-button" class="text-white focus:outline-none">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              class="h-6 w-6"
              fill="none"
              viewBox="0 0 24 24"
              stroke="currentColor"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M4 6h16M4 12h16M4 18h16"
              />
            </svg>
          </button>
        </div>
      </div>

      <!-- Mobile Menu (hidden by default) -->
      <div id="mobile-menu" class="hidden md:hidden bg-blue-500">
        <a
          href="index.html"
          class="block text-white px-4 py-2 hover:bg-blue-600"
          >Home</a
        >
        <a
          href="src/pages/journal.html"
          class="block text-white px-4 py-2 hover:bg-blue-600"
          >Journal</a
        >
      </div>
    </nav>
    <!-- Display search results or no result feature -->
    <div class="container m-auto">
      <div
        id="search-results"
        class="grid lg:grid-cols-5 md:grid-cols-4 md:gap-2 sm:grid-cols-2 max-sm:grid-cols-1 max-sm:place-items-center"
      >
        <!-- Search results will be populated here -->
      </div>
    </div>
    <!-- END search result display -->

    <!-- <h1 class="pb-10 pt-10 text-4xl font-bold">Movies 24</h1> -->
    <div class="container m-auto">
      <div
        id="movie-container"
        class="grid lg:grid-cols-5 md:grid-cols-4 md:gap-2 sm:grid-cols-2 max-sm:grid-cols-1 max-sm:place-items-center"
      ></div>
    </div>

    <footer class="bg-blue-400 shadow-sm mt-24 dark:bg-white">
      <div
        class="flex flex-col w-full mx-auto max-w-screen-xl p-4 md:flex md:items-center md:justify-between"
      >
        <a
          href="index.html"
          class="text-white text-2xl md:text-4xl font-bold mx-12"
          >Movies 24</a
        >
        <span class="text-sm text-white sm:text-center dark:text-white"
          >&copy; 2025 All Rights Reserved.
        </span>
        <ul class="mt-3 text-sm font-medium text-white dark:text-white sm:mt-0">
          <li>
            <a href="index.html" class="hover:underline me-4 md:me-6">Home</a>
          </li>
          <li>
            <a
              href="assets/pages/journal.html"
              class="hover:underline me-4 md:me-6"
              >Journal</a
            >
          </li>
        </ul>
      </div>
    </footer>

    <script type="module" src="/src/js/main.js"></script>
  </body>
</html>
